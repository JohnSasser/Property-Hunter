<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css links -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- script links -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/API.js" defer></script>
    <script src="./assets/javascript/script.js" defer></script>



</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card-panel teal header">
                <h1>Property Hunting</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s4">Input
                <div class="divider"></div>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                                <label for="textarea2">Parameter</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="collection">
                        <a href="#!" class="collection-item active">Parameter 1</a>
                        <a href="#!" class="collection-item">Parameter 2</a>
                        <a href="#!" class="collection-item">Parameter 3</a>
                        <a href="#!" class="collection-item">Parameter 4</a>
                    </div>
                </div>
            </div>
            <div class="col s4">Checklist
                <div class="divider"></div>
                <div class="collection">
                    <form action="#">
                        <p class="collection-item">
                            <label>
                                <input type="checkbox" />
                                <span>Parameter 1</span>
                            </label>
                        </p>
                        <p class="collection-item">
                            <label>
                                <input type="checkbox" />
                                <span>Parameter 2</span>
                            </label>
                        </p>
                        <p class="collection-item">
                            <label>
                                <input type="checkbox" />
                                <span>Parameter 3</span>
                            </label>
                        </p>
                        <p class="collection-item">
                            <label>
                                <input type="checkbox" />
                                <span>Parameter 4</span>
                            </label>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col s4">Score
                <div class="divider"></div>
                <div class="row">
                    <div class="col s12 m5">
                        <div class="card-panel teal">
                            <span class="white-text">100%</span>

                        </div>
                        <div class="divider"></div>
                        <div class="collection">
                            <a href="#!" class="collection-item active">Saved Property 1</a>
                            <a href="#!" class="collection-item">Saved Property 2</a>
                            <a href="#!" class="collection-item">Saved Property 3</a>
                            <a href="#!" class="collection-item">Saved Property 4</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./assets/javascript/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>

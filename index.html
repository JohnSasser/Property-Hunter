<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Property Hunting</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel teal header">
                    <h1>Property Hunting</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s4">Template
                <div class="divider"></div>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea2" class="materialize-textarea apartmentInput" data-length="120"></textarea>
                                <label for="textarea2">Parameter</label>
                                <p>
                                    <label>
                                        <input class="priority-radio" data-attr="prior-low" name="priority" type="radio" id="low" value="low"/>
                                        <span>Low</span>
                                    </label>
                                    <label>
                                        <input class="priority-radio" data-attr="prior-medium" name="priority" type="radio" id="medium" value="medium"/>
                                        <span>Medium</span>
                                    </label>
                                    <label>
                                        <input class="priority-radio" data-attr="prior-high" name="priority" type="radio" id="high" value="high"/>
                                        <span>High</span>
                                    </label>
                                </p>
                                <button class="btn waves-effect waves-light submit-template" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col s12">
                        <span>Ideal Apartment</span>
                        <div class="divider"></div>
                        <div class="collection">
                            <p class="collection-item">Near Work <i class="material-icons right">
                                    favorite
                                </i></p>
                            <p class="collection-item">Has a pool <i class="material-icons right">
                                    favorite_border
                                </i></p>
                            <p class="collection-item">Large closets <i class="material-icons right">
                                    panorama_fish_eye
                                </i></p>
                            <p class="collection-item">Stainless steel appliances <i class="material-icons right">
                                    panorama_fish_eye
                                </i></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s4">Checklist
                <div class="divider"></div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                        <label for="textarea2">Property Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <div class="collection">
                            <form action="#">
                                <p class="collection-item">
                                    <label>
                                        <input type="checkbox" />
                                        <span>Near Work</span><i class="material-icons right">
                                            favorite
                                        </i>
                                    </label>
                                </p>
                                <p class="collection-item">
                                    <label>
                                        <input type="checkbox" />
                                        <span>Has a pool</span><i class="material-icons right">
                                            favorite_border
                                        </i>
                                    </label>
                                </p>
                                <p class="collection-item">
                                    <label>
                                        <input type="checkbox" />
                                        <span>Large closets</span><i class="material-icons right">
                                            panorama_fish_eye
                                        </i>
                                    </label>
                                </p>
                                <p class="collection-item">
                                    <label>
                                        <input type="checkbox" />
                                        <span>Stainless steel appliances</span><i class="material-icons right">
                                            panorama_fish_eye
                                        </i>
                                    </label>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                        <label for="textarea2">Notes</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                        <label for="textarea2">Address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        Map
                        <div class="divider"></div>
                    </div>

                </div>

            </div>
            <div class="col s4">Score
                <div class="divider"></div>
                <div class="row">
                    <div class="col s12">
                        <div class="card-panel teal">
                            <p class="white-text valign-wrapper center-align">100%</p>
                        </div>
                        <div class="divider"></div>
                        <div class="collection">
                            <a href="#!" class="collection-item active">Skyloft Buckhead</a>
                            <a href="#!" class="collection-item">Elle of Buckhead</a>
                            <a href="#!" class="collection-item">Aster at Buckhead</a>
                            <a href="#!" class="collection-item">Marquis of Buckhead</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/javascript/script.js"></script>

</body>

</html>
